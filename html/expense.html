<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/expense.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Exepense Tracker</h1>
            <h2>Add a New Item:</h2>
            <div class="fields">
                <div class="inputs">
                    <label>Type:</label>
                    <select name="cards" id="cards" class="selection-field">
                        <option value="Debit">Debit Card</option>
                        <option value="Credit">Credit Card</option>
                    </select>
                    <label>Name: </label>
                    <input type="text" class="input-field" id="name" placeholder="Enter your name... ">
                    <label>Date: </label>
                    <input type="date" class="input-field" id="date" placeholder="Enter the date... ">
                    <label>Amount: </label>
                    <input type="text" class="input-field" id="money" placeholder="Enter the amount... ">
                </div>
                <button class="btn" id="main-button">Add Expense</button>
            </div>

            <table id="main-table" class="table">
                <tbody id="main-tbody">
                    <tr class="table-row-style">
                        <th class="include-padding">Type:</th>
                        <th class="include-padding">Name:</th>
                        <th class="include-padding">Date:</th>
                        <th class="include-padding">Amount:</th>
                    </tr>
                    <!-- Enter the js code here -->
                </tbody>
            </table>

        </div>
    </div>

    <script src="/js/expense.js"></script>
</body>
</html>
