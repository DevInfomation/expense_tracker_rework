<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/expense.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Exepense Tracker</h1>
            <h2>Add a New Item:</h2>
            <div class="flexbox">
                <label>Type:</label>
                <select name="cards" id="cards" class="selection-field">
                    <option value="Debit">Debit Card</option>
                    <option value="Credit">Credit Card</option>
                </select>
                <label for="Type">Name: </label>
                <input type="text" class="input-field" id="name" placeholder="Enter your name... ">
                <label for="Type">Date: </label>
                <input type="date" class="input-field" id="date" placeholder="Enter the date... ">
                <label for="Type">Name: </label>
                <input type="text" class="input-field" id="money" placeholder="Enter the amount... ">
            </div>
        </div>
    </div>
</body>
</html>
